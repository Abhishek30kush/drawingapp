<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
</head>
<body>
      <canvas id="canvas" width="600" height="400"></canvas>
      <div id="toolbar">
        <button id="pen-button">Pen</button>
        <button id="brush-button">Brush</button>

        <label for="line-width-input">Line Width:</label>
        <input type="range" id="line-width-input" min="1" max="50" value="5">

        <label for="opacity-input">Opacity</label>
        <input type="range" id="opacity-input" min="0" max="1" step="0.1" value="1">

        <label for="stroke-color-input">Stroke Color:</label>
        <input type="color" id="stroke-color-input" value="#000000">

        <label for="fill-color-input">Fill Color</label>
        <input type="color" id="fill-color-input" value="#ffffff">
    </div>
    <script src="index.js"></script>
</body>
</html>
